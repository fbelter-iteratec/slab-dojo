<div class="teams-achievements mockup">
    <h4>Fortschritt</h4>
    <ngb-accordion class="teams-achievements-dimensions" activeIds="achievements-dimension-0">
        <ngb-panel id="achievements-dimension-0">
            <ng-template ngbPanelTitle>
                <i class="fa fa-caret-right mr-2"></i><span>Security</span>
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="achievements-skill-levels">
                    <div class="achievements-skill-level mb-3">
                        <div class="skill-level-image"><img title="Black belt in Security" src="https://fujisports.eu/media/cache/6f/93/6f93b2f540d5ece4bd43cbaf318635cd.png"/></div>
                        <div class="skill-level-name ml-2">Black Belt</div>
                    </div>
                    <div class="achievements-skill-level mb-3">
                        <div class="skill-level-image"><img title="Brown belt in Security" src="https://fujisports.eu/media/cache/1e/6c/1e6c0cb521a777e1932ecc92239ea4a5.png"/></div>
                        <div class="skill-level-name ml-2">Brown Belt</div>
                    </div>
                    <div class="achievements-skill-level mb-3">
                        <div class="skill-level-image"><img title="Blue belt in Security" src="https://fujisports.eu/media/cache/7c/88/7c88ff94a1a6414e9a966eea69560a80.png"/></div>
                        <div class="skill-level-name ml-2">Blue Belt</div>
                    </div>
                    <div class="achievements-skill-level mb-3">
                        <div class="skill-level-image"><img title="Green belt in Security" src="https://fujisports.eu/media/cache/84/fc/84fc8295e29460ffeabd51e12537b15a.png"/></div>
                        <div class="skill-level-name ml-2">Green Belt</div>
                    </div>
                    <div class="achievements-skill-level mb-3">
                        <div class="skill-level-image"><img title="Orange belt in Security" src="https://fujisports.eu/media/cache/ee/bc/eebc70f658bffbe07e0cf55cb01e0822.png"/></div>
                        <div class="skill-level-name ml-2">Orange Belt</div>
                    </div>
                    <div class="achievements-skill-level mb-0">
                        <div class="skill-level-image"><img title="Yellow belt in Security" src="https://fujisports.eu/media/cache/89/a1/89a10af8b43b66f7cefc70a90f589c29.png"/></div>
                        <div class="skill-level-name ml-2">Yellow Belt</div>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
        <ngb-panel id="achievements-dimension-1">
            <ng-template ngbPanelTitle>
                <i class="fa fa-caret-right mr-2"></i><span>Qualit&auml;tssicherung</span>
            </ng-template>
            <ng-template ngbPanelContent>

            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
