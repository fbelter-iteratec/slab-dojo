<div class="teams-status">
    <div class="teams-status-avatar">
        <div class="avatar-image d-flex justify-content-center mx-auto">
            <img *ngIf="team.picture && team.pictureContentType"
                 [src]="team.picture | imageDataUrl: team.pictureContentType"/>
        </div>
        <h1 *ngIf="team.slogan" class="avatar-slogan">{{team.slogan}}</h1>
        <h4 *ngIf="team.slogan" class="avatar-title">{{team.name}}</h4>
        <h1 *ngIf="!team.slogan" class="avatar-title">{{team.name}}</h1>
    </div>
    <div class="teams-status-achievements">
        <div class="teams-status-achievements-levels d-flex justify-content-around mb-1">
            <div *ngFor="let highestLevel of highestAchievedLevels">
                <div>
                    <div class="d-flex justify-content-center">
                        <h5>{{highestLevel.dimension.name}}</h5>
                    </div>
                    <div class="d-flex d-inline-flex">
                        <jhi-achievement-item [item]="highestLevel.level" type="item-level" [hasStatus]="false"
                                              [active]="false"
                                              (onItemSelected)="selectItem('level', highestLevel.level.id)"></jhi-achievement-item>
                        <div class="d-flex align-items-center">
                            <h1>{{highestLevel.ordinal}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="teams-status-achievements-badges d-flex flex-wrap justify-content-center">
            <div *ngFor="let badge of completedBadges">
                <jhi-achievement-item [item]="badge" type="item-badge" [hasStatus]="false"
                                      [active]="false"
                                      (onItemSelected)="selectItem('badge', badge.id)"></jhi-achievement-item>
            </div>
        </div>
    </div>
</div>
