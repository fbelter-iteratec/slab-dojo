<div class="teams-status">
    <div class="teams-status-avatar">
        <img class="avatar-image" [src]="teamImage"/>
        <div class="avatar-achievements">
            <div class="avatar-skill-levels mockup">
                <div class="avatar-skill-level"><img title="Orange belt in Security" src="https://fujisports.eu/media/cache/ee/bc/eebc70f658bffbe07e0cf55cb01e0822.png"/></div>
            </div>
            <div class="avatar-badges mockup">
                <div class="avatar-badge"><img title="AWS Ready badge" src="https://www.cloudbees.com/sites/default/files/aws-final-logo.png"/></div>
                <div class="avatar-badge"><img title="ISO 27001 badge" src="http://www.businessasusual.net.au/wp-content/uploads/2017/07/iso27001.png"/></div>
                <div class="avatar-badge"><img title="Best team badge" src="https://image.spreadshirtmedia.net/image-server/v1/compositions/144899295/views/1,width=300,height=300,version=1476951067/best-team-baby-t-shirts-baby-bio-kurzarmshirt.jpg"/></div>
            </div>
        </div>
        <h1 *ngIf="team.slogan" class="avatar-slogan">{{team.slogan}}</h1>
        <h4 *ngIf="team.slogan" class="avatar-title">{{team.name}}</h4>
        <h1 *ngIf="!team.slogan" class="avatar-title">{{team.name}}</h1>
    </div>
    <div class="teams-status-activities mockup">
        <h4>Activities</h4>
        <div class="activity-cards">
            <div class="card">
                <div class="card-body">
                    <span class="activity-date">22.02.2018</span>
                    <div>
                        <i class="fa fa-certificate belt-orange"></i>
                        <span>Orange Belt in Security acquired!</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <span class="activity-date">05.02.2018</span>
                    <div>
                        <i class="fa fa-gift"></i>
                        <span>AWS Ready Badge received!</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <span class="activity-date">04.02.2018</span>
                    <div>
                        <i class="fa fa-certificate belt-yellow"></i>
                        <span>Yellow Belt in Security acquired!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
