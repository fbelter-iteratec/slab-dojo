<div class="teams-status">
    <div class="teams-status-avatar">
        <img *ngIf="team.picture && team.pictureContentType" class="avatar-image"
             [src]="team.picture | imageDataUrl: team.pictureContentType"/>
        <div class="avatar-achievements mb-md-3">
            <div class="avatar-skill-levels mockup mb-1">
                <a [routerLink]="['.']" [queryParams]="{'dimension': '1000'}">
                    <div class="avatar-skill-level">
                        <span class="img-placeholder">{{'Orange belt in Security' | truncateString}}</span>
                    </div>
                </a>
            </div>
            <div class="avatar-badges mockup mb-0">
                <a [routerLink]="'.'" [queryParams]="{'badge': '9700'}">
                    <div class="avatar-badge">
                        <span class="img-placeholder">{{'AWS Ready badge' | truncateString}}</span>
                    </div>
                </a>
                <a [routerLink]="'.'" [queryParams]="{'badge': '9750'}">
                    <div class="avatar-badge">
                        <span class="img-placeholder">{{'The Trophy badge' | truncateString}}</span>
                    </div>
                </a>
                <a [routerLink]="'.'" [queryParams]="{'badge': '9800'}">
                    <div class="avatar-badge">
                        <span class="img-placeholder">{{'Security badge' | truncateString}}</span>
                    </div>
                </a>
            </div>
        </div>
        <h1 *ngIf="team.slogan" class="avatar-slogan">{{team.slogan}}</h1>
        <h4 *ngIf="team.slogan" class="avatar-title">{{team.name}}</h4>
        <h1 *ngIf="!team.slogan" class="avatar-title">{{team.name}}</h1>
    </div>
    <div class="teams-status-achievements">
        <div class="teams-status-achievements-levels d-flex justify-content-around mb-1">
            <div *ngFor="let highestLevel of highestAchievedLevels">
                <div>
                    <div class="d-flex justify-content-center">
                        <h5>{{highestLevel.dimension.name}}</h5>
                    </div>
                    <div class="d-flex d-inline-flex">
                        <jhi-achievement-item [item]="highestLevel.level" [progress]="100"
                                              [active]="false"
                                              (onItemSelected)="selectItem('level', highestLevel.level.id)"></jhi-achievement-item>
                        <div class="d-flex align-items-center">
                            <h1>{{highestLevel.ordinal}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="teams-status-achievements-badges d-flex justify-content-around">
            <div *ngFor="let badge of completedBadges">
                <jhi-achievement-item [item]="badge" [progress]="100"
                                      [active]="false"
                                      (onItemSelected)="selectItem('badge', badge.id)"></jhi-achievement-item>
            </div>
        </div>
    </div>
</div>
