<div>
    <h2 id="page-heading">
        <span jhiTranslate="teamdojoApp.team.home.title">Teams</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-team" [routerLink]="['/team/new']">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="teamdojoApp.team.home.createLabel">
            Create new Team
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="teams">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="teamdojoApp.team.name">Name</span></th>
            <th><span jhiTranslate="teamdojoApp.team.shortName">Short Name</span></th>
            <th><span jhiTranslate="teamdojoApp.team.slogan">Slogan</span></th>
            <th><span jhiTranslate="teamdojoApp.team.contactPerson">Contact Person</span></th>
            <th><span jhiTranslate="teamdojoApp.team.participations">Participations</span></th>
            <th><span jhiTranslate="teamdojoApp.team.image">Image</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let team of teams ;trackBy: trackId">
                <td><a [routerLink]="['/team', team.id, 'view' ]">{{team.id}}</a></td>
                <td>{{team.name}}</td>
                <td>{{team.shortName}}</td>
                <td>{{team.slogan}}</td>
                <td>{{team.contactPerson}}</td>
                <td>
                    <span *ngFor="let participations of team.participations; let last = last">
                            <a class="form-control-static" [routerLink]="['../dimension', participations?.id, 'view' ]">{{participations.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="team.imageId">
                        <a [routerLink]="['../image', team.imageId , 'view' ]" >{{team.imageName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/team', team.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/team', team.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'team/'+ team.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
