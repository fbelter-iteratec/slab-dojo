<div class="overviews-teams" >
    <div>
        <h4 jhiTranslate="teamdojoApp.overview.teams.title"></h4>
    </div>
    <div class="additional-functions d-flex align-items-center">
        <form style="width: 100%;">
            <input type="text" id="teams_search-term" placeholder="Suche" class="skill-search-input"
                   [placeholder]="'teamdojoApp.teams.skills.search.placeholder' | translate" disabled>
        </form>
    </div>
    <div class="team-list" data-simplebar="init">
        <div class="team-list-header d-flex justify-content-between mb-3">
            <div class="team-list-header-title d-flex align-items-end">
                <span jhiTranslate="teamdojoApp.overview.total-score.title"></span>
            </div>
            <div class="team-list-header-scores d-flex flex-row ml-auto justify-content-between align-items-end">
                    <div class="score d-flex flex-column align-items-center">
                        <img src="../../../content/images/coin_black.png"/>
                        <span>{{calcTotalTeamScore()}}</span>
                    </div>
                    <div class="score d-flex flex-column align-items-center">
                        <img src="../../../content/images/belt_black.png"/>
                        <span>{{calcTotalCompletedLevel()}}/{{getTotalLevelBase()}}</span>
                    </div>
                    <div class="score d-flex flex-column align-items-center">
                        <img src="../../../content/images/badge_black.png"/>
                        <span>{{calcTotalCompletedBadges()}}</span>
                    </div>
            </div>
        </div>
        <div class="team-list-body">
            <div class="team-list-body-item d-flex align-items-center justify-content-between"
                *ngFor="let teamScore of teamScores index as i"
                [ngClass]="{irrelevant: showAsIrrelevant(teamScore.team), complete: showAsComplete(teamScore.team), incomplete: showAsIncomplete(teamScore.team)}">
                <div class="team-info d-flex align-items-center">
                    <div class="team-rank">{{i+1}}</div>
                        <div class="mr-2">
                            <jhi-team-image [team]="teamScore.team"></jhi-team-image>
                        </div>
                    <div class="team-name">
                        <a href="#" [routerLink]="['/teams', teamScore.team.shortName]">{{teamScore.team.name}}</a>
                    </div>
                </div>
                <div class="team-scores d-flex flex-row ml-auto justify-content-between">
                    <span class="score">{{teamScore.score}}</span>
                    <span class="score">{{calcCompletedLevel(teamScore.team)}}/{{calcLevelBase(teamScore.team)}}</span>
                    <span class="score">{{calcCompletedBadges(teamScore.team)}}</span>
                </div>
                <div class="team-status" [ngClass]="{complete: showAsComplete(teamScore.team)}">
                    <i *ngIf="showAsComplete(teamScore.team)" class="fa fa-check fa-inverse"></i>
                </div>
            </div>
        </div>
    </div>
</div>
