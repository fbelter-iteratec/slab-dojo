<div class="overviews-teams" >
    <div>
        <h4 jhiTranslate="teamdojoApp.overview.teams.title">Teams</h4>
    </div>
    <div class="additional-functions d-flex align-items-center">
        <form style="width: 100%;">
            <input type="text" id="teams_search-term" placeholder="Suche" class="skill-search-input"
                   [placeholder]="'teamdojoApp.teams.skills.search.placeholder' | translate" disabled>
            <div style="float: right;">
                <input type="button" value="Vergleich starten" id="teams_start-compare" disabled/>
                <input type="button" value="Alle Teams" id="teams_select-teams" disabled/>
            </div>
        </form>
    </div>
    <div class="team-list list-group" data-simplebar="init">
        <div class="team-item list-group-item list-group-item-action flex-column align-items-start"
             *ngFor='let team of teams'
             [ngClass]="{irrelevant: showAsIrrelevant(team), complete: showAsComplete(team), incomplete: showAsIncomplete(team)}">
            <div class="d-flex flex-wrap align-items-center">
                <div class="d-inline-flex align-items-center achievement-list-header">
                    <div class="team-image">
                        <img [title]="team.name"
                             *ngIf="team.picture && team.pictureContentType; else picturePlaceholder"
                             [src]="team.picture | imageDataUrl: team.pictureContentType"/>
                        <ng-template #picturePlaceholder>
                            <span class="img-placeholder">{{team.name | truncateString}}</span>
                        </ng-template>
                    </div>
                    <a href="#" [routerLink]="['/teams', team.shortName]" class="team-name ml-2">{{team.name}}</a>
                </div>
                <div class="count-container ml-auto d-flex">
                    <div class="count-item mr-4">
                        <div class="count-item-header">Levels</div>
                        <div class="count-item-value">{{calcCompletedLevel(team)}}/{{calcLevelBase(team)}}</div>
                    </div>
                    <div class="count-item">
                        <div class="count-item-header">Badges</div>
                        <div class="count-item-value">{{calcCompletedBadges(team)}}</div>
                    </div>
                </div>
                <div class="status"
                     [ngClass]="{complete: showAsComplete(team)}">
                    <i *ngIf="showAsComplete(team)" class="fa fa-check fa-inverse"></i>
                </div>
            </div>
        </div>
    </div>
</div>
