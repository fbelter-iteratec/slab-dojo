<div *ngIf="currentTeam" class="background-image" [ngStyle]="{'background-image': 'url(' + (currentTeam.picture | imageDataUrl: currentTeam.pictureContentType ) +  ')'}"></div>

<div class="row skill-details">
    <div class="skill-list col-20">
        <a class="breadcrumb-item active" href="#">&lt;{{'teamdojoApp.overview.navigation.text' | translate}}</a>
        <jhi-overview-skills [activeSkill]="skill" [teams]="teams" [levels]="levels" [badges]="badges"></jhi-overview-skills>
    </div>
    <div class="skill-info col-60">
        <jhi-skill-details-info [skill]="skill"></jhi-skill-details-info>
    </div>
    <div class="skill-comments col-20">
        <h4 jhiTranslate="teamdojoApp.teams.skills.comments"></h4>
        <jhi-skill-details-comments></jhi-skill-details-comments>
    </div>
</div>
