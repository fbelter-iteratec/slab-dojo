<jhi-background-component [teamSkills]="selectedTeam.skills" [badges]="badges" [skills]="skills"></jhi-background-component>

<div class="row back">
    <div class="col-20">
        <a class="breadcrumb-item active" href="#">
            <i class="fa fa-angle-left"></i>
            {{'teamdojoApp.overview.navigation.text' | translate}}</a>
    </div>
</div>
<div class="row skill-details">
    <div class="skill-list col-20">
        <jhi-overview-skills (onSkillChanged)="skillInfo.updateSkillRating($event)" [activeSkill]="skill"></jhi-overview-skills>
    </div>
    <div class="skill-info col-60">
        <jhi-skill-details-info [skills]="skills" (onVoteSubmitted)="onCommentSubmitted($event.comment)" [skill]="skill"></jhi-skill-details-info>
    </div>
    <div class="skill-comments col-20">
        <jhi-skill-details-comments [comments]="skillComments" [teams]="teams"
                                    [selectedTeam]="selectedTeam" (onCommentSubmitted)="onCommentSubmitted($event)">
        </jhi-skill-details-comments>
    </div>
</div>
