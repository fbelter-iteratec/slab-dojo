<div class="row skill-details">
    <div class="col-md-4">
        <jhi-overview-skills [activeSkill]="skill" [teams]="teams" [levels]="levels" [badges]="badges"></jhi-overview-skills>
    </div>
    <div class="col-md-8">
        <h2 class="skill-title">{{skill.title}}</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="skill-desc desc-block">
                    <h3 jhiTranslate="teamdojoApp.teams.skills.details.desc"></h3>
                    <p>{{skill.description}}</p>
                </div>
                <div class="skill-impl desc-block">
                    <h3 jhiTranslate="teamdojoApp.teams.skills.details.implementation"></h3>
                    <p>{{skill.implementation}}</p>
                </div>
                <div class="skill-validation desc-block">
                    <h3 jhiTranslate="teamdojoApp.teams.skills.details.validation"></h3>
                    <p>{{skill.validation}}</p>
                </div>

                <div class="achieved-by desc-block">
                    <h3 jhiTranslate="teamdojoApp.teams.skills.details.achievedBy"></h3>
                    <div class="achieved-by-teams">
                        <div *ngFor="let t of achievedByTeams" class="avatar-team" placement="top" [ngbTooltip]="t.name">
                            <img [src]="t.picture | imageDataUrl: t.pictureContentType" />
                        </div>
                        <p *ngIf="achievedByTeams.length === 0" jhiTranslate="teamdojoApp.teams.skills.details.achievedByNone"></p>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">

               <h3 jhiTranslate="teamdojoApp.teams.skills.details.neededFor">Needed for</h3>

                <div class="needed-for">
                    <div class="needed-for-levels">
                        <jhi-achievement-item *ngFor="let level of neededForLevels" class="avatar-level"
                                              type="item-level" [item]="level">
                        </jhi-achievement-item>
                    </div>
                    <div class="needed-for-badges">
                        <jhi-achievement-item *ngFor="let badge of neededForBadges" class="avatar-badge"
                                              type="item-badge" [item]="badge">
                        </jhi-achievement-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
