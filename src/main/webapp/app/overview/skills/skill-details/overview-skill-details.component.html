<jhi-background-component></jhi-background-component>

<div class="row back">
    <div class="col-20">
        <a class="breadcrumb-item active" href="#">
            <i class="fa fa-angle-left"></i>
            {{'teamdojoApp.overview.navigation.text' | translate}}</a>
    </div>
</div>
<div class="row skill-details">
    <div class="skill-list col-20">
        <jhi-overview-skills [activeSkill]="skill" [teams]="teams" [levels]="levels" [badges]="badges"></jhi-overview-skills>
    </div>
    <div class="skill-info col-60">
        <jhi-skill-details-info [skill]="skill"></jhi-skill-details-info>
    </div>
    <div class="skill-comments col-20">
        <jhi-skill-details-comments [achievableSkill]="achievableSkill" [comments]="skillComments" [teams]="teams"
                                    [selectedTeam]="selectedTeam" (onCommentSubmitted)="onCommentSubmitted($event)">
        </jhi-skill-details-comments>
    </div>
</div>
