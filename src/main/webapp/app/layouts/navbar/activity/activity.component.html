<ul class="dropdown-menu" ngbDropdownMenu>
    <li *ngFor="let activity of activities">
        <div class="dropdown-item">
            <span *ngIf="activity.type === 'BADGE_CREATED'">
                {{activity.data}}
            </span>

            <span *ngIf="activity.type === 'SKILL_COMPLETED'">
                {{activity.data}}
            </span>
        </div>
    </li>
</ul>
